<p>
	<textarea style="width:100%;height:500px;">#include&lt;iostream&gt;
using namespace std;
int main()
{
    int i, arr[10], num, first, last, middle;
    cout&lt;&lt;&quot;Enter 10 Elements (in ascending order): &quot;;
    for(i=0; i&lt;10; i++)
        cin&gt;&gt;arr[i];
    cout&lt;&lt;&quot;\nEnter Element to be Search: &quot;;
    cin&gt;&gt;num;
    first = 0;
    last = 9;
    middle = (first+last)/2;
    while(first &lt;= last)
    {
        if(arr[middle]&lt;num)
            first = middle+1;
        else if(arr[middle]==num)
        {
            cout&lt;&lt;&quot;\nThe number, &quot;&lt;&lt;num&lt;&lt;&quot; found at Position &quot;&lt;&lt;middle+1;
            break;
        }
        else
            last = middle-1;
        middle = (first+last)/2;
    }
    if(first&gt;last)
        cout&lt;&lt;&quot;\nThe number, &quot;&lt;&lt;num&lt;&lt;&quot; is not found in given Array&quot;;
    cout&lt;&lt;endl;
    return 0;
}
